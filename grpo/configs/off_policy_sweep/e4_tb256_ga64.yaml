paths:
  output_dir: /results/off_policy_sweep/e4_tb256_ga64
training:
  wandb_run_name: off_policy_e4_tb256_ga64
  wandb_tags:
    - grpo
    - h100
    - modal
    - off_policy_sweep
    - broad_sweep

  use_compile: false
  track_peak_memory: false
  use_gradient_checkpointing: false
  use_bnb_adamw8bit: false
  use_vllm_sleep_mode: true
  old_log_probs_train_size: 4
  loss_type: grpo_clip
  n_grpo_steps: 50
  learning_rate: 3e-5
  checkpoint_interval: 8
  normalize_mode: mean
  use_std_normalization: true

  # moderate off-policy via epochs: 4 epochs, full batch -> 4 opt steps per GRPO step
  epochs_per_rollout_batch: 4
  train_batch_size: 256
  gradient_accumulation_steps: 64   # micro_batch_size = 256/64 = 4
vllm:
  gpu_memory_utilization: 0.2
